---
layout: default
---
<article>
	<header class="wrap">
		<h1>
			<a href="{{ post.url }}">{{ page.title }}</a>
		</h1>
		<br /><i class="icon clock">&#128340;</i>&nbsp;<time class="h4">{{ page.date | date_to_long_string }}</time>
	</header>
	{% if page.image %}<img src="{{ page.image }}" alt="{{ page.image_alt }}" />{% endif %}
	<section class="content">
		{{ content }}
	</section>
</article>
