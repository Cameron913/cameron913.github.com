---
layout: default
---
<article>
	<header class="wrap">
		<h1>{{ page.title }}</h1>
		<time class="h4 icon-cal spaced">{{ page.date | date_to_long_string }}</time>
	</header>
	{% if page.image %}<img src="{{ page.image }}" alt="{{ page.image_alt }}" class="wrap-wide" />{% endif %}
	<section class="content">
		{{ content }}
	</section>
</article>
