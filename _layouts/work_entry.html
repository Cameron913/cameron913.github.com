---
layout: default
---
<article>
	<header class="wrap">
		<h1>
			<a href="{{ post.url }}">{{ page.title }}</a>
		</h1>
		{% if page.github %}<a href="{{ page.github }}" target="_blank" class="icon">&#62208;</a>{% endif %}
	</header>
	{% if page.image %}<img src="{{ page.image }}" alt="{{ page.image_alt }}" />{% endif %}
	<section class="content">
		{{ content }}
	</section>
</article>
