---
layout: default
---
<article class="work">
	<header>
		<h1 class="title">{{ page.title }}</h1>
		{% if page.github %}<a href="{{ page.github }}" target="_blank" class="icon">&#62208;</a>{% endif %}
	</header>
	<img src="{{ page.image }}" />
	<section class="content">
		{{ content }}
	</section>
</article>
