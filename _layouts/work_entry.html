---
layout: default
---
<article>
	<header class="wrap">
		<h1>
			{{ page.title }}
			{% if page.github %}<a  href="{{ page.github }}"  data-tooltip="GitHub"  target="_blank" class="icon-github"></a>{% endif %}
			{% if page.behance %}<a href="{{ page.behance }}" data-tooltip="Behance" target="_blank" class="icon-behance"></a>{% endif %}
			{% if page.link %}<a    href="{{ page.link }}"    data-tooltip="Link"    target="_blank" class="icon-link"></a>{% endif %}
		</h1>
	</header>
	{% if page.gallery %}
		<div class="swiper-container">
			<div class="swiper-wrapper">
				{% for slide in page.gallery %}

					<div class="swiper-slide">
						<img src="/assets/img/{{ page.path | downcase | replace:'.md','' }}/{{ slide.image }}" alt="{{ slide.alt }}" class="wrap-wide" />
					</div>

				{% endfor %}
			</div>
		</div>
	{% endif %}
	<section class="content">
		{{ content }}
	</section>
</article>
