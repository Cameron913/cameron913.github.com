---
layout: default
title: Blog
---

<section class="content">
	<h2>{{ page.title }}</h2>
	<p>Here are some things I'm writing about...</p>
</section>

<ul class="entries">
	{% for post in site.categories.blog %}

	<li>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" />
			<h3>{{ post.title }}</h3>
		</a>
	</li>

	{% endfor %}
</ul>
