---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
<ul class="entries entries-blog">
	{% for post in site.categories.blog %}

	<li>
		<header>
			<h2 class="title">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>
			<br /><i class="icon clock">&#128340;</i>&nbsp;<time class="h4">{{ post.date | date_to_long_string }}</time>
		</header>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" />
		</a>
	</li>

	{% endfor %}
</ul>
