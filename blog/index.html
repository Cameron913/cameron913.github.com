---
layout: default
title: Blog
label: blog
---
<ul class="entries">
	{% for post in site.categories.blog %}

	<li>
		<header class="wrap">
			<h1>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>
			<time class="h4 icon-cal spaced">{{ post.date | date_to_long_string }}</time>
		</header>
	</li>

	{% endfor %}
</ul>
