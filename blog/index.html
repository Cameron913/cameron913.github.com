---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
<ul class="entries entries-blog">
	{% for post in site.categories.blog %}

	<li>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" />
		</a>
		<div class="header">
			<a href="{{ post.url }}">
				<h2 class="title">{{ post.title }}</h2>
			</a>
			<br /><i class="icon clock">&#128340;</i>&nbsp;<time class="h4">{{ post.date | date_to_long_string }}</time>
		</div>
	</li>

	{% endfor %}
</ul>
