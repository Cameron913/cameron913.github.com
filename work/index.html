---
layout: default
title: Work
label: work
---
<ul class="entries">
	{% for post in site.categories.work %}

	<li>
		<header class="wrap">
			<h1>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>&nbsp;{% if post.github %}<a href="{{ post.github }}" target="_blank" class="icon">&#62208;</a>{% endif %}
		</header>
		{% if post.image %}
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" alt="{{ post.image_alt }}" />
		</a>
		{% endif %}
	</li>

	{% endfor %}
</ul>
