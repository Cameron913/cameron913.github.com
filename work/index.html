---
layout: default
title: Work
---
<h1>{{ page.title }}</h1>
<ul class="entries entries-work">
	{% for post in site.categories.work %}

	<li>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" />
		</a>
		<div class="header">
			<a href="{{ post.url }}">
				<h2 class="title">{{ post.title }}</h2></a>&nbsp;{% if post.github %}<a href="{{ post.github }}" target="_blank" class="icon">&#62208;</a>{% endif %}
		</div>
	</li>

	{% endfor %}
</ul>
