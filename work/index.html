---
layout: default
title: Work
---
<h1>{{ page.title }}</h1>
<ul class="entries entries-work">
	{% for post in site.categories.work %}

	<li>
		<header>
			<h2 class="title">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>&nbsp;{% if post.github %}<a href="{{ post.github }}" target="_blank" class="icon">&#62208;</a>{% endif %}
		</header>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}" />
		</a>
	</li>

	{% endfor %}
</ul>
